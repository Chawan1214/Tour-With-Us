<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/login.css">
  </head>

<body>
  
<form action="login" method="POST" id="login">
    <div class="login-box">
      <h1>Login</h1>

      <div class="textbox">
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
          value=""
          required />
      </div>

      <div class="textbox">
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          value=""
          required />
      </div>

     <a href="./index.html" class="btn">Login</a><br><br><br>
      

      <center><a href="signup.html" style="color: white;">Don't have an account? Sign Up!</a></center>
    </div>
  </form>
</body>

</html>
